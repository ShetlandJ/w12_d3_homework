<!DOCTYPE html>
<html>
  <head>
    <title>BrewDog Beers</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src='app.js'></script>
  </head>
  <body>
    <main>
    <div id="beers">
      <h1>Beer List</h1>
      <button id="see-all">See all beers</button>
        <select id="beer-list">
          <option disabled selected>
            Pick a beer!
          </option>
        </select>
      </div>
    </main>
    <div id="beer-details">
      <p id="beer-name"></p>
      <div id='beer-image'></div>
      <div id="ingredients">
        <p id="malt"></p>
        <p id="hops"></p>
        <p id="yeast"></p>
      </div>
    </div>
    <div id="all-beers">

    </div>
  </body>
</html>
